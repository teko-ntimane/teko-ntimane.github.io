<div class="sidebar">
  <h2>{{ site.title }}</h2>
  <img src="{{ site.logo }}" alt="{{ site.title }}">
  <p>{{ site.description }}</p>

  <h3>Achievements</h3>
  <ul>
    {% for achievement in site.achievements %}
      <li>
        <a href="{{ achievement.link }}">{{ achievement.title }}</a>: {{ achievement.description }}
      </li>
    {% endfor %}
  </ul>
</div>
