    <strong>Fireside Chat Moderator</strong> 
    <p>Co-moderated a fireside chat with the Head of Data and Analytics, where we explored her career journey, challenges, and achievements. We also discussed the importance of increasing the presence of women in technology, leadership, and mentoring roles.</p>
