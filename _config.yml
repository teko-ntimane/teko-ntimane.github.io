    <strong>Women In Tech Youth Ambassador</strong> 
    <a>As a two-time chapter winner for Digital & Social Impact in Paris, France, we are an international organization dedicated to closing the gender gap and encouraging women to embrace technology. Our mission is to educate, equip, and empower women and girls with the skills and confidence needed to thrive in STEAM careers.</a>
